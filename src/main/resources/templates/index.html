<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Reg and Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Show for anonymous users -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <!-- Show for authenticated users -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/users}">Manage Users</a>
                </li>
            </ul>
            <!-- Show logout for authenticated users -->
            <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <span class="navbar-text me-3">Welcome, <span sec:authentication="name"></span>!</span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Registration and Login System</h1>
            <div class="text-center mt-4" sec:authorize="isAuthenticated()">
                <div class="alert alert-success">
                    <h4>Welcome to the system!</h4>
                    <p>You are successfully logged in.</p>
                    <div sec:authorize="hasRole('ADMIN')">
                        <p><strong>Admin privileges:</strong> You can <a th:href="@{/users}" class="alert-link">manage users</a>.</p>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4" sec:authorize="!isAuthenticated()">
                <div class="alert alert-info">
                    <h4>Welcome!</h4>
                    <p>Please <a th:href="@{/login}" class="alert-link">login</a> or <a th:href="@{/register}" class="alert-link">register</a> to access the system.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
